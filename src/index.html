<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <title>Document</title>
  </head>
  <body>
    <section class="hero">
      <!-- Navbar -->

      <!-- Hamburger Menu JS -->
      <div id="hamburger" class="hamburger-mobile-container menu-toggle">
        <div class="nav-links hamburger-mobile">
          <ul>
            <li><a class="current-page" href="">Home</a></li>
            <li><a class="sub-page" href="">Movies</a></li>
            <li><a class="sub-page" href="">Series</a></li>
          </ul>
        </div>
      </div>
      <nav>
        <!-------------------->

        <div>
          <i id="hamburger-btn" class="fa fa-bars fa-lg text-white menu"></i>
          <div class="nav-links">
            <ul>
              <li><a class="current-page" href="">Home</a></li>
              <li><a class="sub-page" href="">Movies</a></li>
              <li><a class="sub-page" href="">Series</a></li>
            </ul>
          </div>
        </div>
        <div class="searchbar">
          <i  class="fa fa-magnifying-glass fa-lg"></i>
          <input
            class="search"
            type="text"
            name="search"
            id="search"
            placeholder="Search"
          />
        </div>
        <div class="nav-right">
          <i id="search-btn" class="fa fa-magnifying-glass fa-lg search-mobile"></i>
          <div class="pfp"></div>
        </div>
      </nav>

      <!-- JS Search Menu -->
      <div class="searchbar-mobile-container">
        <div id="search-menu" class="searchbar searchbar-mobile search-toggle open">
          <i class="fa fa-magnifying-glass fa-lg mobile-search-icon"></i>
          <input
            class="search"
            type="text"
            name="search"
            id="search"
            placeholder="Search"
          />
        </div>
      </div>

      <!-- JS Hamburger Menu -->
    </section>

    <script src="../src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/1105d2a9f9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
